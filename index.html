    <script id="vertexShader" type="x-shader/x-vertex">
uniform float uTime;
varying vec2 vUv;
#include <common>
#pragma glslify: pnoise = require(glsl-noise/periodic/3d)

void main(){
  vUv = uv;
  vec3 pos = position;
  float t = uTime * .1;
  float distortion = pnoise(normal + t, vec3(10.0)) * 1.5;
  pos += normal * distortion;
  gl_Position = projectionMatrix * modelViewMatrix * vec4(pos,1.0);
}
</script>

    <script id="fragmentShader" type="x-shader/x-fragment">
varying vec2 vUv;
uniform float uTime;

void main(){
  float c = 0.5 + 0.5 * sin(uTime + vUv.x * 10.0);
  gl_FragColor = vec4(c, 0.7*c, 1.0-c, 1.0);
}
</script>
